<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracking by Naufal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .login-logo { font-size: 64px; margin-bottom: 20px; }
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;
        }
        .login-subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 40px;
        }
        #googleSignInBtn {
            display: flex;
            justify-content: center;
            min-height: 50px;
        }
        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        .error-message.show { display: block; }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <div class="login-logo">ðŸ’°</div>
            <h1 class="login-title">Expense Tracking</h1>
            <p class="login-subtitle">Sign in with your Google account to continue</p>
            <div id="googleSignInBtn"></div>
            <div id="errorMessage" class="error-message">
                Access denied. Your email is not authorized to access this application.
            </div>
        </div>
    </div>

    <div id="app" style="display: none;">
        <div style="background: white; padding: 40px; margin: 40px; border-radius: 16px; text-align: center;">
            <h1>ðŸŽ‰ Login Successful!</h1>
            <p style="margin: 20px 0;">Welcome to your expense tracker!</p>
            <p id="userEmail" style="color: #666;"></p>
            <button onclick="logout()" style="margin-top: 20px; padding: 12px 24px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer;">Logout</button>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const CLIENT_ID = '724165740780-vjktr36v2rs5k7tquhpijg9vmis4ouf3.apps.googleusercontent.com';
        const WHITELIST = ['naufal1115@gmail.com', 'amathaminath@gmail.com'];
        
        function handleCredentialResponse(response) {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            const email = payload.email;
            
            if (WHITELIST.includes(email.toLowerCase())) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                document.getElementById('userEmail').textContent = email;
            } else {
                document.getElementById('errorMessage').classList.add('show');
            }
        }
        
        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
            document.getElementById('errorMessage').classList.remove('show');
        }
        
        window.onload = function() {
            setTimeout(function() {
                if (typeof google !== 'undefined') {
                    google.accounts.id.initialize({
                        client_id: CLIENT_ID,
                        callback: handleCredentialResponse
                    });
                    google.accounts.id.renderButton(
                        document.getElementById('googleSignInBtn'),
                        { theme: 'filled_blue', size: 'large', width: 350 }
                    );
                }
            }, 1000);
        };
    </script>
</body>
</html>
